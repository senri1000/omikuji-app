    <h1>おみくじを引いてみよう！</h1> 
    <button id="drawButton">おみくじを引く</button>
    <p id="result"></p> 
    <img id="resultImage" style="display:none;">

    <script> 
    //確率変更Ver
    const omikujiResults = [ 
      { text: "星4", img: "star4.png", probability: 10 },

      document.getElementById("drawButton").addEventListener("click", function() { const randomValue = Math.random() * 100;
     // 0から100の乱数を生成 let cumulativeProbability = 0; let result;
    for (let i = 0; i < omikujiResults.length; i++) { cumulativeProbability += omikujiResults[i].probability;
      if (randomValue < cumulativeProbability)
        { result = omikujiResults[i]; break; } } document.getElementById("result").textContent = result.text;
        document.getElementById("resultImage").src = result.img; document.getElementById("resultImage").style.display = "block";
        }
